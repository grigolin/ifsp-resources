<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Bandas de Rock</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Cadastre-se para novidades sobre Rock</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone">
      </div>
      <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input type="url" class="form-control" id="website" placeholder="Digite a URL do seu site">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Idade</label>
        <input type="number" class="form-control" id="age" placeholder="Digite sua idade">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Envie uma foto</label>
        <input type="file" class="form-control" id="file">
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Gênero favorito</label>
        <select class="form-select" id="genre">
          <option>Rock Clássico</option>
          <option>Hard Rock</option>
          <option>Metal</option>
          <option>Grunge</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comments" class="form-label">Comentários</label>
        <textarea class="form-control" id="comments" rows="3" placeholder="Digite sua mensagem"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Você já foi a um show de rock?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="show" id="yes" value="yes">
          <label class="form-check-label" for="yes">Sim</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="show" id="no" value="no">
          <label class="form-check-label" for="no">Não</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Bandas que você gosta</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="nirvana">
          <label class="form-check-label" for="nirvana">Nirvana</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="metallica">
          <label class="form-check-label" for="metallica">Metallica</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="pinkfloyd">
          <label class="form-check-label" for="pinkfloyd">Pink Floyd</label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
