<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calculadora</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
    }
    .result-box {
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      padding: 0.375rem 0.75rem;
      text-align: center;
    }
    .btn-group {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Praticando 2 - JavaScript - Mini calculadora</h1>
    <div class="row g-3">
      <!-- Inputs para os números -->
      <div class="col-md-2">
        <label for="num1" class="form-label">Número 1</label>
        <input type="number" class="form-control" id="num1" placeholder="Digite o primeiro número">
      </div>
      <div class="col-md-2">
        <label for="num2" class="form-label">Número 2</label>
        <input type="number" class="form-control" id="num2" placeholder="Digite o segundo número">
      </div>
      <div class="col-md-2">
        <label for="result" class="form-label">Resultado</label>
        <div id="result" class="result-box">-</div>
      </div>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" onclick="calculate('add')">Soma</button>
      <button type="button" class="btn btn-primary" onclick="calculate('subtract')">Subtração</button>
      <button type="button" class="btn btn-primary" onclick="calculate('multiply')">Multiplicação</button>
      <button type="button" class="btn btn-primary" onclick="calculate('divide')">Divisão</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultBox = document.getElementById('result');

      // Validação
      if (isNaN(num1) || isNaN(num2)) {
        resultBox.textContent = "Por favor, insira números válidos.";
        return;
      }

      let result;
      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 === 0) {
            resultBox.textContent = "Erro: Divisão por zero.";
            return;
          }
          result = num1 / num2;
          break;
      }

      resultBox.textContent = result.toFixed(2); // Exibe o resultado com 2 casas decimais
    }
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
