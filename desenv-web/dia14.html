<!DOCTYPE html>
<html>
<body>

<h1>Text input fields</h1>

<form>
  <label for="fname">Nome:</label>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Email:</label>
  <input type="text" id="lname" name="lname" value="Doe">
  <br>
  <label for="">Carros que gosta</label><br>
  <select name="cars" id="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat" selected>Fiat</option>
    <option value="audi">Audi</option>
  </select>
  <br>
  <label for="">Observações</label><br>
  <textarea name="message" rows="5" cols="30">
  </textarea>
  <p>
    Linguagem web favorita:
  </p>
  <input type="radio" id="html" name="fav_language" value="html">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="css">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="javascript">
  <label for="javascript">JavaScript</label>
  <br>
  <p>
    Filmes que gosta:
  </p>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="">
  <label for="vehicle1"> Homem de ferro</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="">
  <label for="vehicle2"> Spiderman</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="">
  <label for="vehicle3"> Avengers</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="">
  <label for="vehicle3"> Avatar</label>
  <br>
  <input type="submit" value="Enviar">
  <input type="submit" value="Limpar">
</form>


</body>
</html>
