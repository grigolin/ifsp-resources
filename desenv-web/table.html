    <!DOCTYPE html>
<html>
<head>
    <style>
        table, td {
            border: solid red 1px;
        }
        td {
            padding: 30px 60px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h3>Tabela com colspan</h3>
            <table>
                <tr>
                    <td colspan="3">Colspan</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>

        <div>
            <h3>Tabela com rowspan</h3>
            <table>
                <tr>
                    <td>-</td>
                    <td rowspan="3">Rowspan</td>
                </tr>
                <tr>
                    <td>-</td>
                </tr>
                <tr>
                    <td>-</td>
                </tr>
            </table>
        </div>

        <div>
            <h3>Tabela com colspan e rowspan</h3>
            <table>
                <tr>
                    <td colspan="2">Colspan</td>
                    <td>-</td>
                    <td rowspan="4">Rowspan</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td colspan="3">Colspan</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
