<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Praticando 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.botao {
    display: flex;
    justify-content: space-between;
}

.container {
    width: 75%;
}

h1, a {
    padding-left: 10%;
}

.quadrado {
    margin-top: 2%;
    width: 100%;
    height: 20%;
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', Courier, monospace;
}

.quadrado > p {
    font-size: 500%;
}
</style>
</head>

<body>
    <h1>Praticando 3 - Mostrar/Esconder</h1>
    <br>
    <br>

    <div class="container">
        <div class="botao">
            <button id="btnmostrar" class="btn btn-primary">Mostrar</button>
            <button id="btnesconder" class="btn btn-primary">Esconder</button>
        </div>
        <div id="meudiv" hidden class="quadrado">
            <p>Meu DIV</p>
        </div>
    </div>

      <!-- Incluindo o Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function mostrar() {
    document.getElementById("meudiv").removeAttribute("hidden");
}

function esconder(){
    document.getElementById("meudiv").setAttribute("hidden", true);
}

document.getElementById("btnesconder").addEventListener("click", esconder);

document.getElementById("btnmostrar").addEventListener("click", mostrar);
    </script>
</body>

</html>
