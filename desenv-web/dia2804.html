<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando - Cores com Preview</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
      text-align: center;
      position: relative;
    }
    .color-box {
      width: 100px;
      height: 50px;
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid #000;
    }
    #preview-text {
      position: absolute;
      top: 300%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #000;
      display: none; /* Oculta o texto inicialmente */
    }
    .reset-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Praticando - Cores com Preview</h1>
    <!-- Texto "Preview" no centro da página -->
    <div id="preview-text">Preview</div>

    <!-- Caixas coloridas -->
    <div id="color-boxes">
      <div class="color-box" style="background-color: red;" data-color="red"></div>
      <div class="color-box" style="background-color: green;" data-color="green"></div>
      <div class="color-box" style="background-color: blue;" data-color="blue"></div>
      <div class="color-box" style="background-color: yellow;" data-color="yellow"></div>
      <div class="color-box" style="background-color: magenta;" data-color="magenta"></div>
    </div>
        <button class="btn btn-secondary reset-btn" id="reset-btn">Reset</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const $previewText = $('#preview-text');
      const originalBgColor = $('body').css('backgroundColor');

      // Eventos de mouseover e mouseout nas caixas de cor
      $('.color-box').on('mouseover', function () {
        const color = $(this).data('color');
        $('body').css('backgroundColor', color);
        $previewText.show();
      });

      $('.color-box').on('mouseout', function () {
        $('body').css('backgroundColor', originalBgColor);
        $previewText.hide();
      });

      // Botão de reset
      $('#reset-btn').on('click', function () {
        $('body').css('backgroundColor', originalBgColor);
        $previewText.hide();
      });
    });
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
