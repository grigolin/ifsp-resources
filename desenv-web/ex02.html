<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Praticando 2 - Tabelas com colspan e rowspan </title>
	<style>
		table,
		td,
		tr {
			border: 1px solid red;
			text-align: center;
		}

		td {
			padding: 50px;
		}
	</style>
</head>

<body>
	<h1>Praticando 3 - Tabelas com colspan e rowspan</h1>

	<a href="index.html">Voltar ao menu principal</a>

	<h3>Tabela com colspan</h3>
	<table>
		<tr>
			<td colspan="3">Colspan</td>
		</tr>
		<tr>
			<td>-</td>
			<td>-</td>
			<td>-</td>
		</tr>

	</table>

	<h3>Tabela com rowspan</h3>
	<table>
		<tr>
			<td rowspan="3">Rowspan</td>
		</tr>
		<tr>
			<td>-</td>
			<td>-</td>
		</tr>
		<tr>
			<td>-</td>
			<td>-</td>
		</tr>
	</table>

	<h3>Tabela com colspan e rowspan</h3>
	<table>
		<tr>
			<td colspan="2">Colspan</td>
			<td>-</td>
			<td rowspan="3">Rowspan</td>
		</tr>
		<tr>
			<td>-</td>
			<td>-</td>
			<td>-</td>
		</tr>
		<tr>
			<td>-</td>
			<td colspan="2">Colspan</td>
		</tr>
		<tr>
			<td>-</td>
			<td>-</td>
			<td>-</td>
			<td>-</td>
		</tr>
	</table>

</body>


</html>
